<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>제이쿼리 연습</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  <script src="./js/slider.js"></script>
  <link rel="stylesheet" href="./css/slider.css">
</head>
<body>
  <div class="slider">
    <div>1
      <p>박스1</p>
      <span>박스2</span>
    </div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
  </div>
  <button class="stop">정지</button>
  <button class="start">시작</button>

  <div class="slider2">
    <div>a</div>
    <div>b</div>
    <div>c</div>
    <div>d</div>
  </div>
  
  <ul class="paging">
    <a href="#a" data-slide-index="0"><span class="hide">1번 페이지</span></a>
    <a href="#a" data-slide-index="1"><span class="hide">2번 페이지</span></a>
    <a href="#a" data-slide-index="2"><span class="hide">3번 페이지</span></a>
    <a href="#a" data-slide-index="3"><span class="hide">4번 페이지</span></a>
  </ul>

  <div class="slider3">
    <div><img src="./img/img01.jpg" alt=""></div>
    <div><img src="./img/img02.jpg" alt=""></div>
    <div><img src="./img/img03.jpg" alt=""></div>
    <div><img src="./img/img04.jpg" alt=""></div>
  </div>

  <div class="paging2">
    <a href="#a" data-slide-index="0">
      <i></i><i></i><i></i><i></i>
      <img src="./img/img01.jpg" alt=""></a>
    <a href="#a" data-slide-index="1"><img src="./img/img02.jpg" alt=""></a>
    <a href="#a" data-slide-index="2"><img src="./img/img03.jpg" alt=""></a>
    <a href="#a" data-slide-index="3"><img src="./img/img04.jpg" alt=""></a>
  </div>


  <button class="open">열림</button>
  <div class="in_slide">
    <div class="slider4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </div>

  <div class="slider5" style="border:1px solid red">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>

</body>
</html>
